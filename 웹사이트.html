<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 크롤링 사이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
    
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-4">
            <h1 class="text-xl font-bold mb-4">뉴스 크롤링 사이트</h1>
            <div class="space-y-4">
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="openNewTab('')">오늘의 핫 뉴스</button> <!-- 크롤링 기능 추가하기 --> 
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="showTopics()">주제 별 뉴스</button> <!-- 주제별 뉴스 주소? 넣기-->
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="openNewTab('')">랜덤 뉴스</button>  <!-- 주소 넣기 --> 
            </div>
        </div>
        <div class="p-4 border-t">
            <ol class="list-decimal pl-5 space-y-2">
                <li> </li>
                <li> </li>
                <li> </li>
            </ol>
        </div>
    </div>

    <div id="topicModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-lg font-bold mb-4">주제를 선택하세요</h2>
            <ul class="space-y-2">
                <li><button 
                    class="w-full bg-gray-200 p-2 rounded-lg hover:bg-gray-300" 
                    onclick="openNewTab('')">정치</button></li> <!-- 주소 넣기 --> 
                <li><button 
                    class="w-full bg-gray-200 p-2 rounded-lg hover:bg-gray-300" 
                    onclick="openNewTab('')">경제</button></li><!-- 주소 넣기 --> 
                <li><button 
                    class="w-full bg-gray-200 p-2 rounded-lg hover:bg-gray-300" 
                    onclick="openNewTab('')">사회</button></li><!-- 주소 넣기 --> 
                <li><button 
                    class="w-full bg-gray-200 p-2 rounded-lg hover:bg-gray-300" 
                    onclick="openNewTab('')">문화</button></li><!-- 주소 넣기 --> 
                <li><button 
                    class="w-full bg-gray-200 p-2 rounded-lg hover:bg-gray-300" 
                    onclick="openNewTab('')">스포츠</button></li><!-- 주소 넣기 --> 
            </ul>
            <button class="mt-4 w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600" onclick="closeModal()">닫기</button>
        </div>
    </div>

    <script>
        function showTopics() {
            document.getElementById('topicModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('topicModal').classList.add('hidden');
        }

        function openNewTab(url) {
            const newTab = window.open(url, '_blank');
            if (!newTab) {
                alert('새 탭을 열 수 없습니다. 팝업 차단 설정을 확인해주세요.');
            }
        }
    </script>
</body>
</html>
